<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Challenge 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Airplane Incidents Dashboard</h1>
        <p><strong>Author:</strong> Zoie Aquino</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/1Mm8iXde1iWcVv0Ua4WHs9MMbb59syDcmaI54TTZhxUY/edit?usp=sharing" target="_blank">Link</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <div class="item horizontal-container">
        <div class="item">
            <h2>Filters</h2>
                <label>
                <input type="checkbox" id="chkIncident" checked>
                Aircraft Damage
                </label>
                <label>
                <input type="checkbox" id="chkNonFatal" checked>
                Non-Fatal Injuries
                </label>
                <label>
                <input type="checkbox" id="chkFatal" checked>
                Fatal Injuries
                </label>
        </div>
    </div>
  
    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>Global Annual Injury Severity Trends</h2>
        <svg id="lineChart1" width="900" height="400"></svg> <!-- If you change this ID name, you must change it in main.js too -->
    </div>
    <script src="main.js"></script>
</body>
</html>
